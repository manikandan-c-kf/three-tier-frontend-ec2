<h1 mat-dialog-title>Update Post</h1>
<div mat-dialog-content>
  <form [formGroup]="postForm" (ngSubmit)="onUpdate()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
      <mat-error *ngIf="postForm.get('title')!.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content" required></textarea>
      <mat-error *ngIf="postForm.get('content')!.hasError('required')">
        Content is required
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onUpdate()">Update</button>
</div>
